<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Android Launcher</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container">
        <!-- <div id="dateTime" class="date-time"></div> -->
        <div id="Day" class="date-time"></div>
        <div id="Time" class="date-time"></div>
        <div id="Date" class="date-time"></div>
        <div class="app-list">
            <div class="app">Phone</div>
            <div class="app">Messages</div>
            <div class="app">Contacts</div>
            <div class="app">Camera</div>
            <div class="app">Maps</div>
            <div class="app">Settings</div>
        </div>
        <div class="settings-icon" onclick="openSettings()">⚙️</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
